<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán</title>
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="stylesheet" href="/src/styles/checkout.css"> 
</head>
<body>
    <header>
        <h1>Xác Nhận Đơn Hàng & Thanh Toán</h1>
        <nav>
            <a href="index.html">Sản Phẩm</a>
            <a href="cart.html">Giỏ hàng</a>
        </nav>
    </header>

    <main>
        <div class="checkout-layout">
            <div class="customer-info-section">
                <h2>Thông tin Khách hàng</h2>
                <form id="checkout-form">
                    <div class="form-group">
                        <label for="customer_name">Họ tên:</label>
                        <input type="text" id="customer_name" required>
                    </div>
                    <div class="form-group">
                        <label for="customer_email">Email:</label>
                        <input type="email" id="customer_email" required>
                    </div>
                    <div class="form-group">
                        <label for="customer_phone_number">Điện thoại:</label>
                        <input type="tel" id="customer_phone_number" required>
                    </div>
                    <div class="form-group">
                        <label for="customer_address">Địa chỉ giao hàng:</label>
                        <textarea id="customer_address" required></textarea>
                    </div>
                    
                    <button type="submit" id="place-order-btn">HOÀN TẤT ĐẶT HÀNG</button>
                </form>
            </div>

            <div class="order-summary-section">
                <h2>Tóm tắt Đơn hàng</h2>
                <div id="summary-items">
                    </div>
                
            </div>
        </div>
    </main>

    <script type="module" src="/src/pages/CheckoutPage.js"></script>
</body>
</html>
